<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="enter name" required>
            <br><br>
            <input type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="enter password" required>
            <br><br>
            <input type="email" placeholder="enter email" required>
            <br><br>
            <input type="number" placeholder="enter Age" required max="999999999" min="111111">
            <br><br>
            enter date of Birth<input  type="date">
            <br><br>
            <input type="checkbox" required>i Agree
            <br><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> female
            <br><br>

            <select> 
                <option> select State</option>
                <option> andhara Pradesh</option>
                <option> Maharashtra</option>
                <option> telangana</option>
                <option> tamilnadu</option>
            </select>
            
            <br><br>
            <input type="file">
            <br><br>
            <textarea placeholder="Enter Address" maxlength="100" cols="40" rows="10"></textarea>
            <br><br>
            <input type="color">
            <br><br>
            <a href="https://www.youtube.com/" target="_blank"> go to</a>
            <br><br>        
            <button type="submit">Register </button>
            <button type="reset"> clear all</button>
        </form>
    </body>
</html>
